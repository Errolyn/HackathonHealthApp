<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Sign Up</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">FitConnect</span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<h2 class="welcome">Jane Doe</h2>
			<div class="profile-image">

			</div>
			<h3>soccer</h3>

			<br/>
			<button type="button" name="button">Drop pin</button>
			<button type="button" name="button">Store</button>
		</div>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
	$('#confirmpassword').focus(function() {
		$('label[for="confirmpassword"]').addClass('selected');
	});
	$('#confirmpassword').blur(function() {
		$('label[for="confirmpassword"]').removeClass('selected');
	});
</script>

</html>
